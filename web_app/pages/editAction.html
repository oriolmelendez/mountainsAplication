<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Mountains of Catalonia</title>
</head>

<body>
    <div id="editAction">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand"><img class="icon" src="../img/mountainIcon.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Manage mountains</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="addAction.html">Add new mountain</a></li>
                                <li><a class="dropdown-item" href="editAction.html">Edit mountain</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Weather on top</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="list-mountains">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Region</th>
                        <th scope="col">Height</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody v-for="mountain in listMountains">
                    <tr>
                        <td>{{mountain.name}}</td>
                        <td>{{mountain.region}}</td>
                        <td>{{mountain.height}}</td>
                        <td v-on:click="displayEditMenu(mountain.id)"><img src="../img/pencil-square.svg"></td>
                        <td v-on:click="deleteItem(mountain.id)"><img src="../img/trash3-fill.svg"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="editMountain-form" class="editMountain-form hide">
            <img src="../img/backspace.svg" v-on:click="goBack()" class="back-button">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter mountain name">
            </div>
            <div class="form-group">
                <label>Region</label>
                <input type="text" class="form-control" id="region" placeholder="Region where is situated">
            </div>
            <div class="form-group">
                <label>Height</label>
                <input type="text" class="form-control" id="height" placeholder="Height of the mountain">
            </div>
            <div class="form-group">
                <label>Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="Latitude where is situated">
            </div>
            <div class="form-group">
                <label>Altitude</label>
                <input type="text" class="form-control" id="altitude" placeholder="Altitude where is situated">
            </div>
            <div class="form-group hide">
                <label>Id</label>
                <input type="text" class="form-control" id="id">
            </div>
            <button class="btn btn-primary" v-on:click="updateInformation()">Edit information</button>
        </div>
    </div>
    <script src="../js/editAction.js"></script>
</body>

</html>
